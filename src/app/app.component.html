<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="../../index3.html" class="brand-link">
      <img src="https://maxxgadget.github.io/Shop-Online/assets/img/logo.png" alt="AdminLTE Logo"
        class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Shop ติดปีก</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
          <li class="nav-header">LINE Official</li>
          <li class="nav-item" *ngIf="isShop">
            <a [routerLink]="'/liffLink'" class="nav-link" [ngClass]="{'active': router.url == '/liffLink' }">
              <i class="nav-icon fas fa-link"></i>
              <p>
                สร้าง Link
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/richmenu'" class="nav-link" [ngClass]="{'active': router.url == '/richmenu' }">
              <i class="nav-icon fas fa-map-signs"></i>
              <p>สร้างริชเมนู</p>
            </a>
          </li>
          <li class="nav-header">ผู้ใช้งานทั่วไป</li>
          <li class="nav-item">
            <a [routerLink]="'/buy'" class="nav-link" [ngClass]="{'active': router.url == '/buy' }">
              <i class="nav-icon fas fa-shopping-basket"></i>
              <p>
                สั่งซื้อ
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/pay'" class="nav-link" [ngClass]="{'active': router.url == '/pay' }">
              <i class="nav-icon fas fa-credit-card"></i>
              <p>
                ชำระเงิน
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/check-status'" class="nav-link" [ngClass]="{'active': router.url == '/check-status' }">
              <i class="nav-icon fas fa-gifts"></i>
              <p>
                ตรวจสอบสถานะ
              </p>
            </a>
          </li>
          <li class="nav-header">ผู้ดูแลระบบ</li>
          <li class="nav-item">
            <a [routerLink]="'/richmenu'" class="nav-link">
              <i class="nav-icon fas fa-store"></i>
              <p>แก้ไขข้อมูล Shop</p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/richmenu'" class="nav-link">
              <i class="nav-icon fas fa-shipping-fast"></i>
              <p>ส่งสินค้า</p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/printer'" class="nav-link" [ngClass]="{'active': router.url == '/printer' }">
              <i class="nav-icon fas fa-print"></i>
              <p>เครื่องพิมพ์</p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                การจัดการสินค้า
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="../../index.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard v1</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="../../index2.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard v2</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="../../index3.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Dashboard v3</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->


<ngx-smart-modal #showImageModal identifier="showImageModal" [closable]="true" [dismissable]="true" [escapable]="true">

  <ng-container>
    <!-- <div class="align-center white"> -->
    <img class="img-show-modal" style="max-width: 100%;" src="{{ util.imageFullScreen }}">
    <!-- </div> -->
  </ng-container>



</ngx-smart-modal>
